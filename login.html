<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-6 loginLeft">
                    <div class="loginLeftImg">
                        <img src="./assets/IMAGE-SCHOOL.png" alt="">
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 loginRight">
                    <div class="logo mb-5">
                        <img src="./assets/logo.png" alt="Logo">
                    </div>
                    <h2 class="loginHeading mb-4">USER LOGIN</h2>
                    <form>
                        <div class="form-group mb-3 d-flex align-items-center">
                            <img class="pe-2" src="./assets/user.png" alt="">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group mb-3 d-flex align-items-center">
                            <img class="pe-2" src="./assets/password.png" alt="">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="buttonLogin">
                            <button type="submit" class="btn btn-custom">Login</button>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
